<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #1e40af;
      --secondary: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --bg-dark: #0f172a;
      --bg-darker: #0a0e27;
      --bg-card: #1e293b;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --border: #334155;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(59,130,246,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(139,92,246,0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 28px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .logo p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.5);
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.1);
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .toggle-form button {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
      text-decoration: underline;
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      .logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>ðŸ’¬ Chat</h1>
        <p>Real-time messaging platform</p>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-section active">
        <div class="success" id="loginSuccess">Login successful! Redirecting...</div>
        <div class="error" id="loginError"></div>
        
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" />
          <div class="error" id="loginEmailError"></div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" />
          <div class="error" id="loginPasswordError"></div>
        </div>

        <button class="btn btn-primary" id="loginBtn">Sign In</button>

        <div class="toggle-form">
          Don't have an account? <button onclick="toggleForms()">Sign Up</button>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-section">
        <div class="success" id="registerSuccess">Account created! Signing in...</div>
        <div class="error" id="registerError"></div>
        
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" placeholder="Choose a username" />
          <div class="error" id="registerUsernameError"></div>
        </div>

        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Enter your email" />
          <div class="error" id="registerEmailError"></div>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="At least 6 characters" />
          <div class="error" id="registerPasswordError"></div>
        </div>

        <button class="btn btn-primary" id="registerBtn">Create Account</button>

        <div class="toggle-form">
          Already have an account? <button onclick="toggleForms()">Sign In</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const API_URL = 'http://localhost:4000/api';

    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('active');
      document.getElementById('registerForm').classList.toggle('active');
      clearErrors();
    }

    function clearErrors() {
      document.querySelectorAll('.error').forEach(e => e.classList.remove('show'));
      document.querySelectorAll('.success').forEach(e => e.classList.remove('show'));
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      clearErrors();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showError('loginError', 'Email and password required');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        showSuccess('loginSuccess', 'Login successful! Redirecting...');
        setTimeout(() => (window.location.href = 'dashboard.html'), 1500);
      } catch (error) {
        showError('loginError', error.message);
      }
    });

    document.getElementById('registerBtn').addEventListener('click', async () => {
      clearErrors();
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!username || !email || !password) {
        showError('registerError', 'All fields are required');
        return;
      }

      if (username.length < 3) {
        showError('registerUsernameError', 'Username must be at least 3 characters');
        return;
      }

      if (password.length < 6) {
        showError('registerPasswordError', 'Password must be at least 6 characters');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        showSuccess('registerSuccess', 'Account created! Redirecting...');
        setTimeout(() => (window.location.href = 'dashboard.html'), 1500);
      } catch (error) {
        showError('registerError', error.message);
      }
    });

    function showError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.classList.add('show');
    }

    function showSuccess(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.classList.add('show');
    }

    // Check if already logged in
    window.addEventListener('load', () => {
      if (localStorage.getItem('token')) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
